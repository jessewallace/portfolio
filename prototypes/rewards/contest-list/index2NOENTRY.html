<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1">

    <title>Contest Widget</title>
    <link rel="stylesheet" href="css/contestwidget.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/themeswitch.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){

          $("input.td-contest-search").on('focus blur', function( e ){
            $("input.td-contest-search").toggleClass("td-contest-search-expand");
        });

      });
    </script>

</head>
<body>

 <div class="td-contest-theme-switcher">
        <ul class="theme-color">
        <li class="blue"></li>
        <li class="green"></li>
        <li class="orange"></li>
        <li class="purple"></li>
        <li class="red"></li>
        <li class="gray"></li>
        </ul>

        <ul class="theme-texture">
        <li class="texture--scallop"></li>
        <li class="texture--burst"></li>
        <li class="texture--retro"></li>
        <li class="texture--edgy"></li>
        <li class="texture--modern"></li>
        <li class="texture--rough"></li>
        </ul>
    </div>


    <div class="td-contest-widget td-contest--blue">


        <div class="td-contest-header texture--scallop">
            <h2 class="td-contest-title">Contests</h2>
        </div>

        <!--contest stacked-->
        <div class="td-contest-stack">



            <div class="td-contest-top-area-block">

                <ul class="td-contest-filter-pills">
                    <a href="/"><li class="active">Entered In</li></a>
                    <a href="/"><li>New</li></a>
                    <a href="/"><li>Closing Soon</li></a>
                    <a href="/"><li>Not Entered In</li></a>
                    <a href="/"><li>Closed</li></a>
                </ul>
                <div class="td-contest-dropdown">View: <select>
                    <option>Entered In</option>
                    <option>New</option>
                    <option>Closing Soon</option>
                    <option>Not Entered In</option>
                    <option>Closed</option>
                </select></div>

                <div class="td-contest-search-area">
                    <input type="text" name="search" value="Search" onfocus="(this.value == 'Search') && (this.value = '')"
                    onblur="(this.value == '') && (this.value = 'Search')" class="td-contest-search">
                </div>

            </div>




                <div class="td-contest-no-entry">
                        <i class="fa fa-frown-o"></i>
                            <div class="td-contest-text">Aw! <br> You have no contest entries.
                            </div>

                            <a href="#" class="td-contest-button">Enter some contests!</a>

                </div>







        </div>
        <i class="tdicon-trophy bottom-icon"></i>
    </div>


</body>
</html>
