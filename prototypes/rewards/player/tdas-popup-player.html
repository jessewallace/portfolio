<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kicks 101.5 FM Steaming Player</title>

    <link rel="stylesheet" href="css/tdas-popup-player.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/tdas-popup-player.js"></script>

</head>
<body>
<div class="tdas-popup-player is-playing">
    <div class="tdas-popup-player-visualizer">
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
        <div class="tdas-popup-player-visualizer-bar"></div>
    </div>
    <div class="tdas-popup-player-header">
        <img src="http://www.wkhx.com/upload/wkhx-logo.png" />
    </div>
    <div class="tdas-popup-player-content">
        <img class="tdas-popup-player-content-img" src="http://www.theavettbrothers.com/images/ab_emotionalism.jpg"/>
        <b class="tdas-popup-player-content-track">Ballad of Love and Hate</b>
        <span class="tdas-popup-player-content-artist">Avett Brothers</span>
        <em class="tdas-popup-player-content-album">Emotionalism</em>

        <div class="tdas-popup-player-content-play-stop">
            <span class="fa-stack">
                <i class="fa fa-circle-o fa-stack-2x"></i>
                <i id="tdas-popup-play" class="fa fa-play fa-stack-1x"></i>
                <i id="tdas-popup-stop" class="fa fa-stop fa-stack-1x"></i>
            </span>
        </div>

        <div class="tdas-popup-player-content-volume-slider">
            <i class="fa fa-volume-up"></i>
            <div id="slider-horizontal"></div>
            <span class="control-volume-handle"></span>
        </div>
    </div>
    <div class="tdas-popup-player-footer">
        <i class="fa fa-arrow-circle-left"></i> <a id="back-to-player" href="#">go to Atlanta Rocks</a>
    </div>
</div>
</body>
</html>
